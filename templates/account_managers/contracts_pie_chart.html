<div class="chart-container"
     style="position: relative;
            height:30vh;
            width:30vw">
    <div class="row">
        <div class="col-md-8">
            <h5 class="text-center">Utility Breakdown</h5>
            <!-- Create a canvas for the pie chart -->
            <canvas id="utilityChart"></canvas>
        </div>
    </div>
</div>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            let gasContracts = {{ gas_contracts }};
            let electricityContracts = {{ electricity_contracts }};
            let electricityhhContracts = {{ electricity_hh_contracts }};
            let electricitynhhContracts = {{ electricity_nhh_contracts }};
            let electricityumsContracts = {{ electricity_ums_contracts }};

            let ctx = document.getElementById('utilityChart').getContext('2d');
            let utilityChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Gas', 'Electricity', 'HH', 'NHH', 'UMS', ],
                    datasets: [{
                        data: [gasContracts, electricityContracts, electricityhhContracts, electricitynhhContracts, electricityumsContracts,],
                        backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', "rgb(0, 72, 186)", "rgb(171, 39, 79)", "rgb(255, 191, 0)"],
                    }]
                },
            });
        });
</script>
